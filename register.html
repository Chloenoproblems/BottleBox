<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
</head>
<body>
    <h1>注册界面</h1>
    <!--<form>标签用于定义表单域，以实现用户信息的收集和传递
    <form>会把它范围内的表单元素提交给服务器-->
    <form action="demo.php" method="POST" name="post">
        <!--<form action="url地址" method="提交方式" name="表单域名称">-->
        <!--text 文本框 用户可以在里面输入任何文字-->
        <!--label 点到区域即可选中-->
        <table width="500"> 
            <tr>
                <td><label for="usrna">用户名：</label></td>
                <td><input type="text" name="username" maxlength="8" id="usrna"></td>
            </tr>
            <tr>
                <td><label for="card">校园卡号：</label></td>
                <td><input type="text" name="schoolcard" id="card"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" minlength="6" maxlength="12"> <br></td>
            </tr>
            <tr>
                <td><input type="submit" value="免费注册"></td>
                <td><input type="reset" value="重置"></td>
            </tr>
        </table>          
    </form>
</body>
</html>
